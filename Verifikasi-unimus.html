<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portal Verifikasi Data Akademik</title>

<style>
:root{
    --biru:#0b2a63;
    --biru2:#1b4fa3;
    --emas:#c9a227;
    --emas2:#e6c65c;
    --abu:#f3f6fb;
}

/* BACKGROUND AKADEMIK */
body{
    margin:0;
    font-family:"Segoe UI",Arial,sans-serif;
    background:
        radial-gradient(circle at top,rgba(255,255,255,.08),transparent 40%),
        linear-gradient(135deg,var(--biru),var(--biru2));
}

/* HEADER AKADEMIK */
.header{
    text-align:center;
    padding:50px 20px 20px;
}

.logo{
    width:160px;
    margin-bottom:10px;
}

.judul{
    color:#fff;
    font-size:26px;
    font-weight:600;
    letter-spacing:.3px;
}

.subjudul{
    color:#e0e6f2;
    font-size:14px;
}

/* ORNAMEN GARIS */
.garis-emas{
    width:120px;
    height:4px;
    background:linear-gradient(to right,var(--emas),var(--emas2));
    margin:18px auto 0;
    border-radius:2px;
}

/* CARD PENCARIAN */
.card{
    background:#fff;
    max-width:520px;
    margin:40px auto;
    padding:40px 36px;
    border-radius:16px;
    box-shadow:0 12px 35px rgba(0,0,0,.25);
    border-top:6px solid var(--emas);
}

/* LABEL INPUT PROFESIONAL */
.label-input{
    font-size:14px;
    font-weight:600;
    color:#333;
    margin-bottom:6px;
}

input{
    width:100%;
    padding:14px;
    border-radius:8px;
    border:1px solid #ccd3e0;
    font-size:15px;
}

button{
    width:100%;
    margin-top:20px;
    padding:14px;
    border:none;
    border-radius:8px;
    background:linear-gradient(to right,#f4c430,var(--emas));
    font-weight:600;
    cursor:pointer;
}

/* HALAMAN HASIL */
#halamanHasil{
    display:none;
    background:var(--abu);
    min-height:100vh;
    padding-bottom:40px;
}

.header-hasil{
    text-align:center;
    padding:40px 20px 10px;
}

.header-hasil img{
    width:140px;
}

.header-hasil h2{
    margin:10px 0 0;
}

/* KARTU HASIL */
.kartu{
    background:#fff;
    max-width:600px;
    margin:20px auto;
    padding:32px 30px;
    border-radius:14px;
    box-shadow:0 10px 25px rgba(0,0,0,.08);
    border-top:6px solid var(--emas);
}

.status-title{
    text-align:center;
    font-size:20px;
    font-weight:700;
    color:#1f8a3b;
}

.badge{
    display:inline-block;
    padding:6px 16px;
    border-radius:20px;
    font-size:13px;
    font-weight:600;
    background:#e6f4ea;
    color:#1f8a3b;
    margin-top:8px;
}

/* GRID DATA */
.data{
    margin-top:20px;
}

.row{
    display:flex;
    margin:10px 0;
    font-size:15px;
}

.label{
    width:180px;
    font-weight:600;
    color:#444;
}

.value{
    flex:1;
}

/* TOMBOL */
.btn-kembali{
    max-width:600px;
    margin:20px auto;
}

</style>
</head>

<body>

<!-- HALAMAN AWAL -->
<div id="halamanAwal">

    <div class="header">
        <img src="logo-unimus.png" class="logo">
        <div class="judul">Portal Verifikasi Data Akademik</div>
        <div class="subjudul">Sistem Validasi Dosen Universitas Muhammadiyah Semarang</div>
        <div class="garis-emas"></div>
    </div>

    <div class="card">
        <div class="label-input">Nama Dosen</div>
        <input type="text" id="keyword" placeholder="Masukkan nama dosen tanpa gelar">
        <button onclick="verifikasiData()">Verifikasi Data Akademik</button>
    </div>

</div>

<!-- HALAMAN HASIL -->
<div id="halamanHasil">

    <div class="header-hasil">
        <img src="logo-unimus.png">
        <h2>Hasil Verifikasi Data Akademik</h2>
    </div>

    <div class="kartu" id="hasilKonten"></div>

    <div class="btn-kembali">
        <button onclick="kembali()">Kembali</button>
    </div>

</div>

<script>

const database = [
{
    nama: "Muhammad Agil, S.M., M.M., M.Ling.",
    keyword: ["agil","muhammad agil"],
    jabatan: "Dosen Manajemen",
    fakultas: "Fakultas Bisnis dan Ekonomi",
    nidn: "01261627119",
    kepegawaian: "Dosen Kontrak",
    masaKerja: "1 Maret 2026 – 1 Juni 2026",
    noSK: "210/FBE/2026"
}
];

function formatTanggal(){
    return new Date().toLocaleDateString("id-ID",{
        day:"numeric",month:"long",year:"numeric"
    });
}

function verifikasiData(){

    const input = document.getElementById("keyword").value.toLowerCase().trim();

    const data = database.find(d =>
        d.keyword.some(k => k.includes(input))
    );

    document.getElementById("halamanAwal").style.display="none";
    document.getElementById("halamanHasil").style.display="block";

    if(data){
        document.getElementById("hasilKonten").innerHTML = `
            <div style="text-align:center">
                <div class="status-title">DATA DITEMUKAN</div>
                <div class="badge">✔ Terverifikasi</div>
            </div>

            <div class="data">
                <div class="row"><div class="label">Nama Lengkap</div><div class="value">${data.nama}</div></div>
                <div class="row"><div class="label">Jabatan Akademik</div><div class="value">${data.jabatan}</div></div>
                <div class="row"><div class="label">Fakultas</div><div class="value">${data.fakultas}</div></div>
                <div class="row"><div class="label">Status Kepegawaian</div><div class="value">${data.kepegawaian}</div></div>
                <div class="row"><div class="label">NIDN/NIDK</div><div class="value">${data.nidn}</div></div>
                <div class="row"><div class="label">Masa Penugasan</div><div class="value">${data.masaKerja}</div></div>
                <div class="row"><div class="label">Nomor SK</div><div class="value">SK Pengangkatan No. ${data.noSK}</div></div>
                <div class="row"><div class="label">Tanggal Verifikasi</div><div class="value">${formatTanggal()}</div></div>
            </div>
        `;
    } else {
        document.getElementById("hasilKonten").innerHTML = `
            <div style="text-align:center;color:#b42318;font-weight:700">
                DATA TIDAK DITEMUKAN
            </div>
        `;
    }
}

function kembali(){
    document.getElementById("halamanHasil").style.display="none";
    document.getElementById("halamanAwal").style.display="block";
}
</script>

</body>
</html>
