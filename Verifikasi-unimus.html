<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portal Verifikasi Data Akademik | UNIMUS</title>

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:#f4f6f9;
}

/* HEADER */
.header{
  background:#0d2f5f;
  text-align:center;
  padding:40px 20px;
  color:#fff;
}
.header img{
  width:85px;
  margin-bottom:10px;
}
.header h1{
  margin:0;
  letter-spacing:2px;
}
.header p{
  margin-top:6px;
  opacity:0.9;
}
.gold-line{
  height:4px;
  background:linear-gradient(to right,#c9a227,#f1c40f,#c9a227);
}

/* FORM */
.form-box{
  max-width:700px;
  margin:40px auto;
  background:#fff;
  padding:30px;
  border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,0.05);
}
.form-box input{
  width:100%;
  padding:14px;
  font-size:16px;
  border-radius:8px;
  border:1px solid #ccc;
}
.form-box button{
  margin-top:15px;
  width:100%;
  padding:14px;
  font-size:16px;
  border:none;
  border-radius:8px;
  background:linear-gradient(to right,#c9a227,#f1c40f);
  cursor:pointer;
  font-weight:600;
}

/* RESULT */
.result{
  max-width:900px;
  margin:30px auto;
  padding:30px;
  background:#fff;
  border-left:6px solid #d4af37;
  border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,0.05);
  display:none;
  opacity:0;
  transition:all 0.5s ease;
}
.result.show{
  display:block;
  opacity:1;
}
.data-item{
  margin-bottom:15px;
}
.data-item strong{
  display:block;
  font-size:14px;
  color:#666;
}
.data-item p{
  margin:0;
  font-size:18px;
}
.status{
  margin-top:20px;
  padding:10px 20px;
  border-radius:30px;
  display:inline-block;
  background:linear-gradient(to right,#c9a227,#f1c40f);
  font-weight:600;
}
.notfound{
  text-align:center;
  font-size:18px;
  color:red;
  padding:20px;
}
.footer{
  text-align:center;
  font-size:12px;
  margin:40px 0;
  color:#777;
}
</style>
</head>

<body>

<div class="header">
  <img src="logo-unimus.png" alt="Logo UNIMUS">
  <h1>UNIVERSITAS MUHAMMADIYAH SEMARANG</h1>
  <p>Portal Resmi Verifikasi Data Akademik</p>
</div>

<div class="gold-line"></div>

<!-- FORM -->
<div class="form-box">
  <label>Identifikasi Data (NIDN / Nama Lengkap)</label>
  <input type="text" id="keyword" placeholder="Masukkan NIDN atau Nama Lengkap">
  <button onclick="cariData()">Verifikasi Data</button>
</div>

<!-- HASIL -->
<div id="hasil" class="result"></div>

<div class="footer">
© 2026 Universitas Muhammadiyah Semarang — Sistem Verifikasi Internal
</div>

<script>

const database = {

  "00251276278":{
    nama:"Muhammad Agil, S.M., M.M., M.Ling.",
    jabatan:"Dosen Manajemen",
    unit:"Fakultas Ekonomi dan Bisnis",
    statusKepegawaian:"Dosen Kontrak",
    masaKerja:"01 Maret 2026 – 01 Juni 2026",
    noSK:"0123/SK-UNIMUS/II/2026",
    tanggalSK:"22 Februari 2026",
    registrasi:"VRF-UNIMUS-2026-000145",
    status:"TERVALIDASI & AKTIF"
  },

  "prof. dr. h. masrukhi":{
    nama:"Prof. Dr. H. Masrukhi, M.Pd.",
    jabatan:"Rektor",
    unit:"Rektorat Universitas Muhammadiyah Semarang",
    statusKepegawaian:"Pejabat Struktural",
    masaKerja:"2023 – 2027",
    noSK:"SK-PPMUH-REKTOR-2023",
    tanggalSK:"20 Juli 2023",
    registrasi:"VRF-UNIMUS-REKTOR-2026",
    status:"TERVALIDASI & AKTIF"
  },

  "dr. andwiani sinarasri":{
    nama:"Dr. Andwiani Sinarasri, S.E., M.Si.",
    jabatan:"Dekan Fakultas Ekonomi dan Bisnis",
    unit:"Fakultas Ekonomi dan Bisnis",
    statusKepegawaian:"Pejabat Struktural",
    masaKerja:"2023 – 2027",
    noSK:"SK-UNIMUS-FEB-2023",
    tanggalSK:"10 Agustus 2023",
    registrasi:"VRF-UNIMUS-DEKANFEB-2026",
    status:"TERVALIDASI & AKTIF"
  }

};

function cariData(){
  let input = document.getElementById("keyword").value.toLowerCase().trim();
  let hasil = document.getElementById("hasil");

  if(database[input]){
    let d = database[input];
    hasil.innerHTML = `
      <div class="data-item"><strong>Nama Lengkap</strong><p>${d.nama}</p></div>
      <div class="data-item"><strong>Jabatan</strong><p>${d.jabatan}</p></div>
      <div class="data-item"><strong>Unit Kerja</strong><p>${d.unit}</p></div>
      <div class="data-item"><strong>Status Kepegawaian</strong><p>${d.statusKepegawaian}</p></div>
      <div class="data-item"><strong>Masa Kerja / Jabatan</strong><p>${d.masaKerja}</p></div>
      <div class="data-item"><strong>Nomor SK Pengangkatan</strong><p>${d.noSK}</p></div>
      <div class="data-item"><strong>Tanggal SK</strong><p>${d.tanggalSK}</p></div>
      <div class="data-item"><strong>Nomor Registrasi Verifikasi</strong><p>${d.registrasi}</p></div>
      <div class="status">✓ ${d.status}</div>
    `;
  }else{
    hasil.innerHTML = `<div class="notfound">Data Tidak Ditemukan</div>`;
  }

  hasil.classList.add("show");
}

</script>

</body>
</html>
