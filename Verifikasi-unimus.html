<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portal Verifikasi Data Akademik</title>

<style>
body{
    font-family: Arial, sans-serif;
    margin:0;
    background: linear-gradient(to right,#0c2d6b,#1b4fa3);
}

/* HALAMAN AWAL */
#halamanAwal{
    display:flex;
    height:100vh;
    justify-content:center;
    align-items:center;
}

.card{
    background:white;
    padding:40px;
    width:420px;
    border-radius:12px;
    text-align:center;
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
}

.logo{
    width:140px;
    margin-bottom:20px;
}

input{
    width:100%;
    padding:12px;
    margin-top:15px;
    border-radius:8px;
    border:1px solid #ccc;
}

button{
    width:100%;
    margin-top:20px;
    padding:12px;
    border:none;
    border-radius:8px;
    background:linear-gradient(to right,#f4c430,#d4a017);
    font-weight:bold;
    cursor:pointer;
}

/* HALAMAN HASIL */
#halamanHasil{
    display:none;
    padding:40px;
    background:#f4f6fb;
    min-height:100vh;
}

.header-hasil{
    text-align:center;
    margin-bottom:30px;
}

.header-hasil img{
    width:150px;
}

.kartu-hasil{
    background:white;
    max-width:650px;
    margin:0 auto;
    padding:30px;
    border-radius:12px;
    box-shadow:0 10px 25px rgba(0,0,0,0.1);
}

.status-badge{
    padding:6px 12px;
    border-radius:20px;
    font-size:13px;
    font-weight:bold;
}

.aktif{
    background:#d4edda;
    color:#155724;
}

.tidak{
    background:#f8d7da;
    color:#721c24;
}

.data-item{
    margin-bottom:10px;
}

.btn-kembali{
    margin-top:25px;
    text-align:center;
}
</style>
</head>

<body>

<!-- HALAMAN PENCARIAN -->
<div id="halamanAwal">
  <div class="card">
      <img src="logo-unimus.png" class="logo">
      <h2>Portal Verifikasi Data Akademik</h2>
      <p>Masukkan Nama (tanpa gelar)</p>

      <input type="text" id="keyword" placeholder="Contoh: Agil">
      <button onclick="verifikasiData()">Verifikasi Data</button>
  </div>
</div>

<!-- HALAMAN HASIL -->
<div id="halamanHasil">
    <div class="header-hasil">
        <img src="logo-unimus.png">
        <h2>Hasil Verifikasi Data Akademik</h2>
    </div>

    <div class="kartu-hasil" id="hasilKonten"></div>

    <div class="btn-kembali">
        <button onclick="kembali()">Kembali</button>
    </div>
</div>

<script>

const database = [
{
    nama: "Prof. Dr. H. Masrukhi, M.Pd.",
    keyword: "masrukhi",
    jabatan: "Rektor",
    nidn: "0001016301",
    masaKerja: "2022 – 2026",
    noSK: "SK Rektor No. 123/UNIMUS/2022",
    status: "Aktif",
    kepegawaian: "Dosen Tetap Yayasan"
},
{
    nama: "Dr. Andi Setiawan, S.E., M.M.",
    keyword: "andi",
    jabatan: "Dekan Fakultas Bisnis dan Ekonomi",
    nidn: "0412107502",
    masaKerja: "2023 – 2027",
    noSK: "SK Dekan No. 045/FBE/2023",
    status: "Aktif",
    kepegawaian: "Dosen Tetap"
},
{
    nama: "Muhammad Agil, S.M., M.M., M.Ling.",
    keyword: "muhammad agil",
    jabatan: "Dosen Manajemen",
    nidn: "01261627119",
    masaKerja: "01 maret – 01 juni 2026",
    noSK: "SK Pengangkatan No. 210/FBE/2026",
    status: "Aktif",
    kepegawaian: "Dosen Kontrak"
}
];

function verifikasiData(){

    const input = document.getElementById("keyword").value.toLowerCase();

    const data = database.find(item => 
        item.keyword.includes(input)
    );

    document.getElementById("halamanAwal").style.display="none";
    document.getElementById("halamanHasil").style.display="block";

    if(data){

        const badgeClass = data.status === "Aktif" ? "aktif" : "tidak";
        const icon = data.status === "Aktif" ? "✅ Terverifikasi" : "❌ Tidak Aktif";

        document.getElementById("hasilKonten").innerHTML = `
            <h3 style="text-align:center;color:green;">DATA DITEMUKAN</h3>
            <div style="text-align:center;margin-bottom:15px;">
                <span class="status-badge ${badgeClass}">
                    ${icon}
                </span>
            </div>

            <div class="data-item"><strong>Nama Lengkap :</strong> ${data.nama}</div>
            <div class="data-item"><strong>Jabatan :</strong> ${data.jabatan}</div>
            <div class="data-item"><strong>Status Kepegawaian :</strong> ${data.kepegawaian}</div>
            <div class="data-item"><strong>NIDN/NIDK :</strong> ${data.nidn}</div>
            <div class="data-item"><strong>Masa Jabatan :</strong> ${data.masaKerja}</div>
            <div class="data-item"><strong>Nomor SK :</strong> ${data.noSK}</div>
            <div class="data-item"><strong>Tanggal Verifikasi :</strong> ${new Date().toLocaleDateString()}</div>
        `;

    } else {

        document.getElementById("hasilKonten").innerHTML = `
            <h3 style="color:red;text-align:center;">DATA TIDAK DITEMUKAN</h3>
            <p style="text-align:center;">Data tidak terdaftar dalam sistem verifikasi internal.</p>
        `;
    }
}

function kembali(){
    document.getElementById("halamanHasil").style.display="none";
    document.getElementById("halamanAwal").style.display="flex";
}

</script>

</body>
</html>
