<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistem Verifikasi Ijazah Elektronik</title>

<style>

*{box-sizing:border-box;font-family:Arial}

body{
margin:0;
background:#f1f3f8;
}

.container{
max-width:900px;
margin:auto;
padding:15px;
}

.header{
background:#4b39d3;
color:white;
text-align:center;
padding:30px;
border-radius:12px;
}

.header img{
width:80px;
background:white;
padding:6px;
border-radius:8px;
}

.card{
background:white;
margin-top:20px;
padding:20px;
border-radius:12px;
box-shadow:0 3px 10px rgba(0,0,0,0.08);
}

input{
width:100%;
padding:12px;
font-size:16px;
margin-top:10px;
border-radius:6px;
border:1px solid #ccc;
}

button{
margin-top:10px;
padding:12px;
width:100%;
background:#4b39d3;
color:white;
border:none;
border-radius:6px;
font-size:16px;
cursor:pointer;
}

.status{
text-align:center;
font-weight:bold;
font-size:18px;
margin-bottom:15px;
}

.valid{color:green}
.invalid{color:red}

.data{
display:grid;
grid-template-columns:170px 10px 1fr;
gap:6px;
margin-top:6px;
}

.footer{
margin-top:25px;
border-top:1px solid #ddd;
padding-top:10px;
display:flex;
gap:10px;
color:#0b5ed7;
font-size:14px;
flex-wrap:wrap;
}

.footer img{width:55px}

@media(max-width:600px){
.data{grid-template-columns:120px 10px 1fr;font-size:14px}
}

</style>
</head>

<body>

<div class="container">

<div class="header">
<img src="universitas-terbuka (1).png">
<h2>Universitas Terbuka</h2>
<p>Sistem Verifikasi Ijazah Elektronik Nasional</p>
</div>

<div class="card">
<h3>Cek Keaslian Ijazah</h3>
<input id="nomor" placeholder="Masukkan Nomor Ijazah / Scan QR">
<button onclick="cek()">Verifikasi Sekarang</button>
</div>

<div class="card" id="hasil" style="display:none">
<div id="status" class="status"></div>

<div class="data"><div>Nama</div><div>:</div><div id="nama"></div></div>
<div class="data"><div>NIK</div><div>:</div><div id="nik"></div></div>
<div class="data"><div>NIM</div><div>:</div><div id="nim"></div></div>
<div class="data"><div>Nomor Ijazah</div><div>:</div><div id="ijazah"></div></div>
<div class="data"><div>Jenjang</div><div>:</div><div id="jenjang"></div></div>
<div class="data"><div>Program Studi</div><div>:</div><div id="prodi"></div></div>

<div class="footer">
<img src="bsre-logo-baru-1024x340.png">
<div>
Dokumen ini ditandatangani secara elektronik menggunakan sertifikat elektronik
Balai Sertifikasi Elektronik (BSrE) Badan Siber dan Sandi Negara.
</div>
</div>

</div>

</div>

<script>

/* DATABASE NASIONAL CONTOH */
const database=[
{
ijazah:"6118702102837011",
nama:"Muhammad Agil",
nik:"352209056020002",
nim:"2495101257",
jenjang:"Magister (S2)",
prodi:"Magister Studi Lingkungan"
}
]

function cek(){

let input=document.getElementById("nomor").value
let hasil=document.getElementById("hasil")
let status=document.getElementById("status")

let data=database.find(d=>d.ijazah===input)

hasil.style.display="block"

if(data){

status.innerHTML="✔ DATA TERVALIDASI NASIONAL"
status.className="status valid"

nama.innerText=data.nama
nik.innerText=data.nik
nim.innerText=data.nim
ijazah.innerText=data.ijazah
jenjang.innerText=data.jenjang
prodi.innerText=data.prodi

}else{

status.innerHTML="✖ DATA TIDAK DITEMUKAN"
status.className="status invalid"

nama.innerText="-"
nik.innerText="-"
nim.innerText="-"
ijazah.innerText="-"
jenjang.innerText="-"
prodi.innerText="-"

}

}

</script>

</body>
</html>
