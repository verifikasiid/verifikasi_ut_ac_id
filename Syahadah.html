<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verifikasi Syahadah Tahfidz</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-lg">

<h1 class="text-2xl font-bold text-center text-green-700 mb-2">
Sistem Verifikasi Syahadah Tahfidz
</h1>

<p class="text-center text-gray-600 mb-6">
AL-MAKTAB AS-SANAD AR-ROBBANIYAH
</p>

<input id="nomor"
placeholder="Masukkan Nomor Syahadah (contoh: 1001)"
class="w-full border rounded-lg px-4 py-2 mb-4"/>

<button onclick="cekData()"
class="w-full bg-green-700 text-white py-2 rounded-lg font-semibold">
Verifikasi
</button>

<div id="hasil" class="mt-6 hidden border rounded-xl p-4"></div>

</div>

<script>

const database={
 "1001":{
  nama:"Ainindya Aulia Ramadhani",
  ttl:"Klaten, 1 Mei 2010",
  alamat:"Klaten Tengah",
  kategori:"Tasmi Juz 30",
  penguji:"Ustadzah Syahidah",
  status:"VALID"
 },

 "1002":{
  nama:"Ahmad Santri",
  ttl:"Solo, 2 Februari 2009",
  alamat:"Surakarta",
  kategori:"Tasmi Juz 20",
  penguji:"Ustadz Furqan",
  status:"VALID"
 }
};

function cekData(){

let nomor=document.getElementById("nomor").value.trim();
let hasil=document.getElementById("hasil");

if(database[nomor]){

let d=database[nomor];

hasil.innerHTML=`
<h2 class="text-lg font-bold text-green-700 mb-2">
✅ Dokumen Valid Nasional
</h2>

<p><b>Nama:</b> ${d.nama}</p>
<p><b>TTL:</b> ${d.ttl}</p>
<p><b>Alamat:</b> ${d.alamat}</p>
<p><b>Kategori:</b> ${d.kategori}</p>
<p><b>Penguji:</b> ${d.penguji}</p>
<p><b>Status:</b> <span class="text-green-600 font-semibold">${d.status}</span></p>
`;

}else{

hasil.innerHTML=`
<p class="text-red-600 font-semibold">
❌ Data tidak ditemukan
</p>
`;

}

hasil.classList.remove("hidden");

}

</script>

</body>
</html>
