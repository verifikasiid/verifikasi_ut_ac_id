<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistem Informasi Dosen Kontrak</title>

<style>

/* ================= ROOT WARNA AKADEMIK ================= */
:root{
  --biru:#0b3c74;
  --biru2:#082b55;
  --biru3:#123e7a;
  --emas:#c6a54a;
  --emas2:#e5c76b;
  --bg:#eef3f9;
  --card:#ffffff;
  --border:#dbe2ec;
  --text:#1f2937;
  --muted:#6b7280;
  --grad1:#f4f8ff;
  --grad2:#eef4ff;
  --line:#e6eaf1;
}

/* ================= GLOBAL ================= */
body{
  margin:0;
  font-family:"Segoe UI",Arial,Helvetica;
  background:linear-gradient(180deg,#eef3f9,#e8eef7);
  color:var(--text);
}

/* ================= HEADER RESMI ================= */
.header{
  background:linear-gradient(90deg,var(--biru),var(--biru2));
  color:#fff;
  padding:18px 50px 20px;
  display:flex;
  align-items:flex-start;
  gap:18px;
  border-bottom:4px solid var(--emas);
  position:relative;
  overflow:hidden;
}

/* ORNAMEN HEADER */
.header:before{
  content:"";
  position:absolute;
  right:-120px;
  top:-120px;
  width:420px;
  height:420px;
  border:1px solid rgba(255,255,255,.08);
  border-radius:50%;
}
.header:after{
  content:"";
  position:absolute;
  left:-140px;
  bottom:-140px;
  width:360px;
  height:360px;
  border:1px solid rgba(255,255,255,.06);
  border-radius:50%;
}

.header img{
  width:72px;
  margin-top:4px;
}

.header-text{
  line-height:1.35;
}

.header-text .u{
  font-size:14px;
  opacity:.9;
}

.header-text .n{
  font-size:23px;
  font-weight:600;
}

.header-text .addr{
  font-size:12px;
  opacity:.9;
  margin-top:3px;
}

.header-text .contact{
  font-size:12px;
  opacity:.85;
}

.header-badge{
  margin-left:auto;
  background:rgba(255,255,255,.15);
  padding:6px 14px;
  border-radius:20px;
  font-size:12px;
  border:1px solid rgba(255,255,255,.3);
  white-space:nowrap;
}

/* garis emas tipis */
.header-line{
  position:absolute;
  bottom:0;
  left:0;
  width:100%;
  height:2px;
  background:linear-gradient(90deg,transparent,var(--emas),transparent);
}

/* ================= PAGE ================= */
.page{
  display:none;
  padding:45px 60px 80px;
}
.page.active{display:block;}

/* ================= CARD ================= */
.card{
  background:var(--card);
  border-radius:18px;
  padding:45px;
  box-shadow:0 20px 55px rgba(0,0,0,.12);
  border-top:6px solid var(--emas);
  position:relative;
  overflow:hidden;
}

/* ORNAMEN LINGKAR */
.card:before{
  content:"";
  position:absolute;
  right:-90px;
  top:-90px;
  width:300px;
  height:300px;
  border:1px solid rgba(11,60,116,.08);
  border-radius:50%;
}
.card:after{
  content:"";
  position:absolute;
  left:-90px;
  bottom:-90px;
  width:260px;
  height:260px;
  border:1px solid rgba(198,165,74,.12);
  border-radius:50%;
}

/* WATERMARK */
.watermark{
  position:absolute;
  inset:0;
  background:url("logo-unimus.png") center/300px no-repeat;
  opacity:.035;
  pointer-events:none;
}

/* ================= SEARCH ================= */
.search-box{
  max-width:640px;
  margin:auto;
  text-align:center;
}
.search-logo{
  width:160px;
  margin-bottom:10px;
}
.search-title{
  font-size:26px;
  color:var(--biru);
  font-weight:700;
}
.search-sub{
  font-size:14px;
  color:var(--muted);
  margin-bottom:28px;
}
.search-input{
  width:100%;
  padding:15px;
  border-radius:12px;
  border:1px solid var(--border);
  font-size:14px;
  background:linear-gradient(180deg,var(--grad1),var(--grad2));
}

/* ================= BUTTON ================= */
.btn{
  padding:12px 24px;
  border-radius:10px;
  border:none;
  cursor:pointer;
  font-weight:600;
  transition:.2s;
}
.btn-primary{
  background:linear-gradient(90deg,var(--biru),var(--biru2));
  color:#fff;
}
.btn-back{
  background:linear-gradient(90deg,#dbeafe,#bfdbfe);
  color:#0b3c74;
}
.btn-row{
  margin-top:22px;
  display:flex;
  gap:12px;
  justify-content:center;
}

/* ================= IDENTITAS ================= */
.logo-center{text-align:center;}
.logo-center img{width:160px;margin-bottom:8px;}

.instansi{text-align:center;margin-bottom:15px;}
.instansi .nama{font-size:20px;font-weight:700;color:var(--biru);}
.instansi .status{font-size:14px;color:var(--muted);}

.divider{
  height:2px;
  background:linear-gradient(90deg,var(--emas),transparent);
  margin:18px 0 28px;
}

.profile-top{
  display:flex;
  gap:32px;
}

.photo{
  width:210px;
  height:260px;
  border-radius:14px;
  overflow:hidden;
  border:5px solid #e6eaf1;
}
.photo img{width:100%;height:100%;object-fit:cover;}

.identity-table{flex:1;}
.identity-table table{
  width:100%;
  border-collapse:collapse;
}
.identity-table td{
  border:1px solid var(--border);
  padding:10px 14px;
  font-size:14px;
}
.identity-table tr:nth-child(odd){background:#f8fafc;}
.identity-table td:first-child{
  width:230px;
  font-weight:600;
  color:var(--biru);
}

/* pendidikan */
.edu{
  display:flex;
  gap:8px;
  flex-wrap:wrap;
}
.edu span{
  border:1px solid var(--border);
  padding:5px 10px;
  border-left:4px solid var(--emas);
  border-radius:6px;
  background:#fafbff;
}

/* SECTION */
.section-title{
  margin-top:32px;
  font-size:19px;
  color:var(--biru);
  font-weight:700;
  border-left:4px solid var(--emas);
  padding-left:10px;
}

.profile-text{
  margin-top:10px;
  line-height:1.85;
  font-size:14.6px;
  text-align:justify;
}

/* ================= TASK ================= */
.task-table table{
  width:100%;
  border-collapse:collapse;
}
.task-table th{
  background:linear-gradient(90deg,var(--biru),var(--biru2));
  color:#fff;
  padding:10px;
  font-size:14px;
}
.task-table td{
  border:1px solid var(--border);
  padding:9px;
  font-size:14px;
}
.task-table tr:nth-child(even){
  background:#f6f9ff;
}

/* SIGN */
.sign{
  margin-top:40px;
  border-top:2px solid var(--border);
  padding-top:20px;
}
.sign-item{margin-bottom:14px;}
.line{
  height:1px;
  background:var(--border);
  margin:10px 0;
}

.footer{
  margin-top:35px;
  text-align:center;
  font-size:13px;
  color:var(--muted);
  border-top:1px solid var(--border);
  padding-top:12px;
}

/* ================= LOADING ================= */
.loading-overlay{
  position:fixed;
  inset:0;
  background:rgba(255,255,255,.85);
  backdrop-filter:blur(4px);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
  opacity:0;
  pointer-events:none;
  transition:.3s;
}
.loading-overlay.active{
  opacity:1;
  pointer-events:auto;
}
.loader-box{
  background:#fff;
  padding:30px 40px;
  border-radius:16px;
  box-shadow:0 15px 40px rgba(0,0,0,.15);
  text-align:center;
  border-top:5px solid var(--emas);
}
.spinner{
  width:42px;
  height:42px;
  border:4px solid #e5e7eb;
  border-top:4px solid var(--biru);
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin:auto;
}
@keyframes spin{to{transform:rotate(360deg);}}
.loading-text{
  margin-top:12px;
  font-size:14px;
  color:var(--biru);
  font-weight:600;
}
.loading-sub{
  font-size:12px;
  color:var(--muted);
}

</style>
</head>

<body>

<div id="loading" class="loading-overlay">
  <div class="loader-box">
    <div class="spinner"></div>
    <div class="loading-text">Memuat Sistem Akademik</div>
    <div class="loading-sub">Universitas Muhammadiyah Semarang</div>
  </div>
</div>

<!-- HEADER RESMI -->
<div class="header">
  <img src="logo-unimus.png">

  <div class="header-text">
    <div class="u">Universitas</div>
    <div class="n">Muhammadiyah Semarang</div>
    <div class="addr">
      Jl. Kedungmundu Raya No.18, Semarang 50273, Jawa Tengah, Indonesia
    </div>
    <div class="contact">
      Telp: (024) 76740296 • Fax: (024) 76740291 • www.unimus.ac.id • info@unimus.ac.id
    </div>
  </div>

  <div class="header-badge">
    Sistem Informasi Kepegawaian Dosen Kontrak
  </div>

  <div class="header-line"></div>
</div>

<!-- (SISA HALAMAN TETAP SAMA DENGAN YANG ANDA KIRIM) -->

<script>
function showLoading(){
  document.getElementById("loading").classList.add("active");
}
function hideLoading(){
  document.getElementById("loading").classList.remove("active");
}
function showPage(id){
  showLoading();
  setTimeout(()=>{
    document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
    document.getElementById(id).classList.add("active");
    hideLoading();
  },700);
}
function search(){
  const k=document.getElementById("keyword").value.toLowerCase().trim();
  showLoading();
  setTimeout(()=>{
    if(k.includes("muhammad agil")||k.includes("01261627119")||k.includes("agil")){
      showPage("pageProfile");
    }else{
      hideLoading();
      alert("Data dosen tidak ditemukan");
    }
  },900);
}
function backSearch(){showPage("pageSearch");}
function openTask(){showPage("pageTask");}
function backProfile(){showPage("pageProfile");}
</script>

</body>
</html>
